<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Rotator - Minimal Example</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      color: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>
      Welcome to <span id="rotator"></span>
    </h1>
  </div>

  <script src="word-rotator.js"></script>
  <script>
    // Simple example
    const rotator = new WordRotator({
      elementId: 'rotator',
      words: ['Innovation', 'Creativity', 'Excellence', 'Design'],
      mode: 'wheel',
      firstWordInterval: 2000,
      otherWordInterval: 1000
    });
  </script>
</body>
</html>
